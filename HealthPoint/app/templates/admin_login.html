<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="static/styles.css" type="stylesheet">

    <title>HealthPoint</title>

    <style>
        body {
            background: linear-gradient(to right, #19A7CE, #13678A);


        }

        .headstyle {
            color: rgb(255, 255, 255);
            font-variant: petite-caps;
            background-color: rgba(0, 0, 0, 0.8);
            margin-bottom: 0px;
        }

        .divstyle {
            border-radius: 10px 10px 10px 10px;
            margin-left: 1px;
            margin-right: 1px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure the container takes up the full height of its parent */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <b><a class="navbar-brand" href="/">Health<span style="color: aqua;">Point</span> </a></b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
            </div>
        </div>
    </nav>
    <Main style="height: 55vh; margin-bottom: 0%;">
        <div style='margin: 60px auto; width: 25%;'>
            <h1 class='regf text-center py-3 ' style="color: rgb(255, 255, 255); font-size: 30px; font-variant: petite-caps; background-color: rgba(0, 0, 0, 0.8); border-radius: 20px 20px 0px 0px; margin-bottom: 0px;"><b>Admin Login</b></h1>
            <div class="row py-3" style='background-color: #212121; border-radius: 0px 0px 10px 10px; margin-left: 1px; margin-right: 1px;'>
                <div class="col">
                    <div style='margin: 0px 20px 20px 20px;color: rgb(255, 255, 255); '>
                        <form method="POST" action="/admin_login" class="main-form needs-validation">
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" class="form-control" placeholder="Email" style="color: black; id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password"></label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Password" style="color: black;">
                            </div>
                            <div class="form-group text-center" style="margin-top: 5px">
                                <button type="submit" class="btn btn-outline-info" style="width: 100%; margin-top: 10%;">Login</button>
                            </div>
                        </form>
                        <!-- {% if error %}
                        <p class="error"><strong>Error:</strong> {{ error }}</p>
                        {% endif %} -->
                    </div>
                </div>
            </div>
        </div>
    </Main>
    <footer>
        <div class="wave-border top" style="background: linear-gradient(to right, #19A7CE, #13678A);
        ;height: 270px; margin-top: -1px; margin-bottom: -1px; padding-top: 0; padding-bottom: 0;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <!-- Path for the wave -->
                <path d="M0,49.98 C150,-50 350,150 500,49.98 L500,150 L0,150 Z" style="stroke: none; fill: black;"></path>

                <!-- Text element -->
                <text x="5%" y="60%" dominant-baseline="middle" fill="white" style="font-size: 6px; ">Mohammed Aftab Â© 2024
                    <tspan x="5%" dy="1.2em"></tspan>
                    <tspan x="5%" dy="1.2em">Syed Tajamul, MJCET</tspan>

                </text>
            </svg>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
